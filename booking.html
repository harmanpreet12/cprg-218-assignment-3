<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Shangri La Beach Resort</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/booking.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Page Banner -->
        <section class="booking-banner">
            <div class="banner-content">
                <h1>Book Your Stay</h1>
                <p>Reserve your paradise getaway at Shangri La Beach Resort</p>
            </div>
        </section>

        <!-- Booking Form Section -->
        <section class="booking-form-section">
            <div class="container">
                <div class="form-wrapper">
                    <h2>Reservation Details</h2>
                    
                    <form id="bookingForm" class="booking-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="check-in">Check-in Date*</label>
                                <input type="date" id="check-in" name="check-in" required>
                            </div>
                            <div class="form-group">
                                <label for="check-out">Check-out Date*</label>
                                <input type="date" id="check-out" name="check-out" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="adults">Adults*</label>
                                <select id="adults" name="adults" required>
                                    <option value="1">1</option>
                                    <option value="2" selected>2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="children">Children</label>
                                <select id="children" name="children">
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="room-type">Room Type*</label>
                            <select id="room-type" name="room-type" required>
                                <option value="" selected disabled>Select a room type</option>
                                <option value="ocean-view">Ocean View Deluxe Room</option>
                                <option value="beachfront">Beachfront Suite</option>
                                <option value="garden-view">Garden View Family Room</option>
                                <option value="premium-suite">Premium Oceanfront Suite with Plunge Pool</option>
                                <option value="accessible">Accessible Room</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="special-requests">Special Requests</label>
                            <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                        </div>
                        
                        <div class="form-divider"></div>
                        
                        <h3>Guest Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name*</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name*</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number*</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address*</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City*</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country*</label>
                                <input type="text" id="country" name="country" required>
                            </div>
                        </div>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                        </div>
                        
                        <div class="form-submit">
                            <button type="submit" class="btn-submit">Complete Reservation</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    <script src="js/weather.js" defer></script>
    <script src="js/include.js"></script>
    <script src="js/script.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
